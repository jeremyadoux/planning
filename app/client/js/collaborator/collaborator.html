<h1>Les collaborateurs</h1>
<div class="row">
  <div class="col-md-7" role="main">
    <input type="text" class="form-control" name="search" id="search" placeholder="Rechercher" ng-model="vm.search">
    <br />
    <ul class="list-group" ng-repeat="collab in vm.collaboratorData">
      <li class="list-group-item">
        <h4 class="list-group-item-heading">{{collab.lastName}} {{collab.firstName}} - <a href ng-click="vm.wantEditCollaborator(collab)">Editer le collaborateur</a></h4>
        <p class="list-group-item-text">rien</p>
      </li>
    </ul>
    <ul class="pagination">
      <li ng-show="vm.havePreviousPage()"><a ng-click="vm.previousPage()" href><<</a></li>
      <li ng-show="vm.haveNextPage()"><a ng-click="vm.nextPage()" href>>></a></li>
    </ul>
  </div>
  <div class="col-md-5" >
    <form name="form" novalidate>
      <div class="form-group">
        <label for="firstName">Prénom</label>
        <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Prénom" ng-model="vm.newCollab.firstName" required>
        <div ng-show="form.$submitted || form.firstName.$touched">
          <div ng-show="form.firstName.$error.required">Prénom obligatoire.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Nom</label>
        <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Nom" ng-model="vm.newCollab.lastName" required>
        <div ng-show="form.$submitted || form.lastName.$touched">
          <div ng-show="form.lastName.$error.required">Nom obligatoire.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" id="email" placeholder="Email" ng-model="vm.newCollab.email" required>
        <div ng-show="form.$submitted || form.email.$touched">
          <div ng-show="form.email.$error.required">Email obligatoire.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Mot de passe</label>
        <input type="text" class="form-control" name="password" id="password" placeholder="Mot de passe" ng-model="vm.newCollab.password" required>
        <div ng-show="form.$submitted || form.password.$touched">
          <div ng-show="form.password.$error.required">Mot de passe obligatoire.</div>
        </div>
      </div>

      <button type="submit" class="btn btn-default" ng-click="vm.resetForm(vm.newCollab)">Reset</button>
      <button ng-hide="vm.newProject.id" type="submit" class="btn btn-default" ng-click="vm.createCollaborator(vm.newCollab)">Créer le collaborateur</button>
      <button ng-show="vm.newProject.id" type="submit" class="btn btn-default" ng-click="vm.editCollaborator(vm.newCollab)">Editer le collaborateur</button>
    </form>

  </div>
</div>
